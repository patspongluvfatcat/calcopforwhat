<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COP Calculator (h1‚Äìh4)</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3f2fd, #f4f4f9);
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #2196F3;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1976D2;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #fafafa;
      border-left: 5px solid #2196F3;
      border-radius: 10px;
      line-height: 1.6;
    }
    .formula {
      background: #f1f8ff;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      font-family: "Courier New", monospace;
      font-size: 14px;
    }
    .highlight {
      font-weight: bold;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ùÑÔ∏è ‡∏´‡∏±‡∏ß‡∏à‡∏∞‡∏õ‡∏ß‡∏î‡πÄ‡∏•‡∏¢‡∏°‡∏≤‡∏ô‡∏±‡πà‡∏á COP Calculator MADE IN ‡πÇ‡∏ï‡πâ‡∏á‡∏ó‡∏π‡∏û‡∏µ</h2>
    
    <label for="h1">h‚ÇÅ (kJ/kg):</label>
    <input type="number" id="h1" step="0.001">

    <label for="h2">h‚ÇÇ (kJ/kg):</label>
    <input type="number" id="h2" step="0.001">

    <label for="h3">h‚ÇÉ (kJ/kg):</label>
    <input type="number" id="h3" step="0.001">

    <label for="h4">h‚ÇÑ (kJ/kg):</label>
    <input type="number" id="h4" step="0.001">

    <button onclick="calculate()">üîé Calculate</button>

    <div id="output" class="result"></div>
  </div>

  <script>
    function calculate() {
      const h1 = parseFloat(document.getElementById("h1").value);
      const h2 = parseFloat(document.getElementById("h2").value);
      const h3 = parseFloat(document.getElementById("h3").value);
      const h4 = parseFloat(document.getElementById("h4").value);

      if (isNaN(h1) || isNaN(h2) || isNaN(h3) || isNaN(h4)) {
        document.getElementById("output").innerHTML = "<p style='color:red'>‚ö†Ô∏è Please fill in all values.</p>";
        return;
      }

      const q_in = h1 - h4;
      const w_c = h2 - h1;
      const q_out = h2 - h3;
      const COP = q_in / w_c;

      document.getElementById("output").innerHTML = `
        <h3>üìä Calculation Result</h3>

        <p><b>1) Refrigeration Effect (q·µ¢‚Çô):</b></p>
        <div class="formula">q·µ¢‚Çô = h‚ÇÅ - h‚ÇÑ = ${h1} - ${h4} = <span class="highlight">${q_in.toFixed(2)}</span> kJ/kg</div>

        <p><b>2) Work of Compression (w_c):</b></p>
        <div class="formula">w_c = h‚ÇÇ - h‚ÇÅ = ${h2} - ${h1} = <span class="highlight">${w_c.toFixed(2)}</span> kJ/kg</div>

        <p><b>3) Heat Rejected (q_out):</b></p>
        <div class="formula">q_out = h‚ÇÇ - h‚ÇÉ = ${h2} - ${h3} = <span class="highlight">${q_out.toFixed(2)}</span> kJ/kg</div>

        <p><b>4) Coefficient of Performance (COP):</b></p>
        <div class="formula">COP = q·µ¢‚Çô / w_c = ${q_in.toFixed(2)} / ${w_c.toFixed(2)} = <span class="highlight">${COP.toFixed(2)}</span></div>
      `;
    }
  </script>
</body>
</html>
